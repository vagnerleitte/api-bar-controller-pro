services:
  postgres:
    image: postgres:16-alpine
    container_name: bar-controller-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bar_controller_pro
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d bar_controller_pro']
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bar-controller-api
    restart: unless-stopped
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '3002:3002'
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "npm run prisma:generate && npm run prisma:deploy && npm run prisma:seed && npm run dev"

  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bar-controller-prisma-studio
    restart: unless-stopped
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '5555:5555'
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "npx prisma studio --browser none --hostname 0.0.0.0 --port 5555"

volumes:
  postgres_data:
